<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helloswaps</title>
    <!-- css link connected -->
    <link rel="stylesheet" href="Style/styles.css" />
  </head>
  <body>
    <!-- this nav bar start -->
    <section class="nav-all-content">
      <!-- nav 1st -->
      <div class="nav-part-1st">
        <img src="images/Logo.png" alt="this logo comming soon" />
      </div>
      <!-- nav 2nd -->
      <div class="nav-part-2nd">
        <a href="#" class="buy">Buy</a>
        <a href="#">Sell</a>
        <a href="#">Create an offer</a>
      </div>
      <!-- nav 3rd -->
      <div class="nav-part-3rd">
        <button class="login">login</button>
        <button class="get-start">Get started</button>
        <img src="images/Frame.png" alt="this icon is loading" />
      </div>
    </section>
    <!-- this nav bar close -->

    <!-- This Hero Section Start-->
    <section class="section-all-content">
      <div class="hero-pic">
        <img src="images/Rectangle 1.png" alt="comming soon please!!!!!!!!" />
      </div>
      <div class="hero-part-2">
         <div class="head-line">
            <h2>Find your offer ✨</h2>
          </div>
          <div class="account">
            <!-- currency  -->
            <select name="Currency" id="Currency">
              <option value="Currency">Currency</option>
              <option value="USD">USD</option>
              <option value="Euro">Euro</option>
              <option value="GBP">GBP</option>
            </select>
            <!-- Buy -->
            <select name="Buy" id="Buy">
              <option value="Buy">Buy</option>
              <option value="650$">650$</option>
              <option value="450€">450€</option>
              <option value="201£">201£</option>
            </select>
            <!-- Payment -->
            <select name="Payment" id="Payment">
              <option value="Payment">Payment</option>
              <option value="650$">Credit Card</option>
              <option value="450€">Debit Card</option>
              <option value="201£">UPI</option>
            </select>
            <!-- Currency-2 -->
            <select name="Currency" id="Currency">
              <option value="Currency">Currency</option>
              <option value="USD">USD</option>
              <option value="Euro">Euro</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
          <div class="finish">
             <h2 class="how">How much</h2>
             <h3>Find offer</h3>
          </div>

        </div>
        <div class="zapper">
         <p>Why Zappr?</p>
         <hr>
        </div>
    </section>
    <!-- This Hero Section Close-->
  </body>
</html>
